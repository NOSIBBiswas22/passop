<!DOCTYPE html>
<!-- coding by Nosib Biswas -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASS&lt;OP&gt; - Password Manager || Nosib Biswas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Modal HTML -->
    <div id="modal"></div>

    <!-- infoBox container -->
    <div id="infoBox" class="infoBox">
        <div class="infoBox-content">
            <span class="close-btn" id="closeinfoBox" onclick="closeInfoBox()">&times;</span>
            <div id="infoBoxBody">
                <!-- Dynamic Content Goes Here -->
            </div>
        </div>
    </div>

    <div class="container">
        <h1>PASS&lt;OP&gt;</h1>
        <div class="form-section">
            <form id="serviceForm">
                <input type="text" id="serviceName" placeholder="Service Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <button type="submit" class="addService">Add Service</button>
            </form>

            <div class="service-list">
                <h2>Saved Services</h2>
                <ul id="serviceList"></ul>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://nosibbiswas22.github.io/nosibbiswas/"><p>&copy; 2024 Developed by Nosib Biswas. All rights reserved.</p></a>
    </footer>

    <script src="script.js"></script>
    <script src="modal.js"></script>
</body>
</html>
